MiningBlocks:
  Enable: true
  # Айди блока.
  OBSIDIAN:
    # Задержка для ReplaceBlock.
    Delay: 5
    # Выпадение опыта.
    ExpDrop: 5
    # Айди блока, который будет появляться после добычи.
    ReplaceBlock: BEDROCK
    Drop:
      DropItem: APPLE
      Amount: 2
    AutoPickup:
      DropItem: COAL
      Amount: 1
    # Команда от имени сервера.
    CommandBreak: 'say Вау, ты получил яблоко!'

# Примеры
  DIAMOND_BLOCK:
    Delay: 10
