MiningBlocks:
  # Айди блока.
  OBSIDIAN:
    # Задержка для ReplaceBlock.
    Delay: 5
    # Выпадение опыта.
    ExpDrop: 5
    # Айди блока, который будет появляться после добычи.
    ReplaceBlock: BEDROCK
    Drop:
      Item: APPLE
      Amount: 2
    AutoPickup:
      Item: COAL
      Amount: 1
    # Команда от имени сервера. Работают все Placeholder-ы.
    CommandBreak: 'tell %player% Вау, ты получил яблоко + уголь от деда мороза, хаха!'

  # Примеры:
  # Допустим если игрок сломает Железный блок, то что то случится..
  IRON_BLOCK:
    Delay: 5
    ExpDrop: 5
    ReplaceBlock: IRON_ORE
    Drop:
      Item: IRON_INGOT
      Amount: 1
    CommandBreak: 'tell %player% Эй, хватит меня трогать!'

  GOLD_BLOCK:
    Delay: 10
    ExpDrop: 10
    ReplaceBlock: GOLD_ORE
    Drop:
      Item: GOLD_INGOT
      Amount: 1
    CommandBreak: 'tell %player% Эй, хватит меня трогать :c'

  DIAMOND_BLOCK:
    Delay: 20
    ExpDrop: 15
    ReplaceBlock: DIAMOND_ORE
    AutoPickup:
      Item: DIAMOND
      Amount: 1
    CommandBreak: 'tell %player% Вы получили алмаз, чекни инвентарь.'

  EMERALD_BLOCK:
    Delay: 30
    ExpDrop: 20
    ReplaceBlock: EMERALD_ORE
    AutoPickup:
      Item: EMERALD
      Amount: 1
    CommandBreak: 'tell %player% Вы получили изумруд, чекни инвентарь.'