MiningBlocks:
  Enable: true
  # Айди блока.
  COAL_ORE:
    # Задержка для ReplaceBlock.
    Delay: 5
    # Выпадение опыта.
    ExpDrop: 5
    # Айди блока, который будет появляться после добычи.
    ReplaceBlock: BEDROCK
    Drop:
      DropItem: APPLE
      Amount: 2
    AutoPickup:
      DropItem: COAL
      Amount: 1
    # Команда от имени сервера.
    CommandBreak: 'say Вау, ты получил яблоко!'


  # Примеры:
  IRON_ORE:
    Delay: 8
    MoneyDrop: 2
    ReplaceBlock: STONE
    Drop:
      DropItem: BREAD
      Amount: 1

  DIAMOND_BLOCK:
    Delay: 10
    ExpDrop: 20
    ReplaceBlock: DIAMOND_ORE
    Drop:
      DropItem: DIAMOND
      Amount: 1
    CommandBreak: 'tell %player% Эй, хватит меня трогать!'

  # Цепочка xD, просто начните быстрее копать GOLD_BLOCK
  GOLD_BLOCK:
    Delay: 2
    ReplaceBlock: GOLD_ORE
  GOLD_ORE:
    Delay: 2
    ReplaceBlock: COBBLESTONE
  COBBLESTONE:
    Delay: 2
    ReplaceBlock: GOLD_BLOCK
    AutoPickup:
      DropItem: GOLD_INGOT
      Amount: 10
    CommandBreak: 'tell %player% Ураа, ты закончил цепочку :> Твоя награда - 10 золотых слитков.'