# Публикация плагина без моего разрешения строго запрещена! Все мы знаем об авторском праве, поэтому соблюдайте его.
# Я ведь для вас стараюсь.

Settings:
  # Права для администрации.
  Permission: mb.admin
  # Если возникли проблемы с Vault, то вы сможете отключить его.
  EnableVault: false
  # Если возникли проблемы с PlaceholderAPI, то вы сможете отключить его.
  EnablePlaceholder: false
  # Если TRUE, то игроки с КРЕАТИВАМ не смогут добывать блоки.
  BreakCreative: true
  # Уведомления в чат об ошибках в конфиге mining.yml. Если бесят, можете отключить.
  InfoErrorChat: true
  # Надпись на экране, о том, что у игрока заполненный инвентарь.
  EnableFullInventory: true
  # Миры, в которых работают блоки из mining.yml.
  EnableWorlds:
    - world
    - mine

SoundPickup:
  # Воспроизводится звук добытого блока.
  Enable: true
  # Список звуков https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  Sound: 'ENTITY_EXPERIENCE_ORB_PICKUP'

# Сообщение на экран (Title).
TitleOnPickup:
  Enable: false
  Title: '&aУспех!'
  Subtitle: '&fВы заработали &e+%money%$'
  FadeIn: 10
  Stay: 20
  FadeOut: 10

# Сообщение снизу (Action bar).
Actionbar:
  Enable: true
  Message: '&e+%money%$ монет'

# Сообщение в чат.
MessageToChat:
  Enable: false
  Message:
    - '&e+%money%$ монет'

